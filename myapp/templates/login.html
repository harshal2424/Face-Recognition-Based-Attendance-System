<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right bottom, #6dd5fa, #2980b9); /* Subtle gradient */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Softer shadow */
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limit max width */
            box-sizing: border-box; /* Include padding in width calculation */
            animation: fadeIn 0.5s ease-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700; /* Bolder title */
            font-size: 2em; /* Larger title */
        }

        .input-group {
            margin-bottom: 20px; /* Increased spacing */
            text-align: left;
        }

        .input-group label { /* Style for potential future labels */
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Use 100% width */
            padding: 12px 15px; /* More padding */
            border: 1px solid #ccc;
            border-radius: 6px; /* Slightly more rounded */
            box-sizing: border-box; /* Ensure padding doesn't overflow */
            font-size: 1em; /* Consistent font size */
            transition: border-color 0.3s ease; /* Smooth transition */
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff; /* Highlight on focus */
            outline: none; /* Remove default outline */
        }

        .button-group {
            margin-top: 25px; /* More space before buttons */
        }

        .login-container button {
            padding: 12px 25px; /* Larger buttons */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em; /* Consistent font size */
            font-weight: 500; /* Medium weight */
            margin: 8px 5px; /* Spacing between buttons */
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transitions */
            width: calc(50% - 10px); /* Make buttons roughly half width */
            min-width: 150px; /* Ensure minimum width */
        }

        .btn-admin {
            background-color: #007bff;
            color: white;
        }

        .btn-instructor {
            background-color: #28a745;
            color: white;
        }

        .login-container button:hover {
            opacity: 0.9; /* Slight fade on hover */
            transform: translateY(-2px); /* Slight lift */
        }

        .login-container button:active {
            transform: translateY(0); /* Button press effect */
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Attendance Login</h1>
        <form method="post">
            {% csrf_token %}  <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="button-group">
                <button type="submit" name="login_type" value="admin" class="btn-admin">Admin Login</button>
                <button type="submit" name="login_type" value="instructor" class="btn-instructor">Instructor Login</button>
            </div>
        </form>
    </div>
</body>
</html>
